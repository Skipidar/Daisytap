
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра Ромашка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen">
        <img src="assets/images/Loadingscreen.webp" alt="Загрузка...">
        <div id="loading-bar"></div>
        <h1 id="loading-title">Daisy</h1>
    </div>

    <!-- Кнопка отключения звука -->
    <button id="sound-toggle">
        <img src="assets/images/on.webp" alt="Звук включен" id="sound-icon">
    </button>

    <!-- Основной экран игры -->
    <div class="game-container" style="display: none;">
        <button id="play-button">Играть</button>
        <div class="ticket-container">
            <img src="assets/images/Ticket.webp" alt="Ticket" id="ticket-icon">
            <span id="ticket-count">0</span>
        </div>
        <!-- Все остальные элементы игры здесь -->
    </div>

    <!-- Модальные окна и остальные элементы -->
    <script src="script.js"></script>
</body>
</html>
