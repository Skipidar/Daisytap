<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра Ромашка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Подключаем стили -->
    <link href="styles.css" rel="stylesheet">
    <!-- Подключаем аркадный шрифт из Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Подключаем библиотеку Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <!-- Добавляем фавикон -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Анимация загрузки -->
    <div id="loading-screen">
        <img src="assets/images/Loadingscreen.webp" alt="Загрузка...">
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <div id="loading-text">Daisy</div>
    </div>

    <!-- Кнопка отключения звука -->
    <button id="sound-toggle">
        <img src="assets/images/on.webp" alt="Звук включен" id="sound-icon">
    </button>

    <div class="game-container" style="display: none;">
        <!-- Зеленая кнопка "Играть" -->
        <button id="play-button">Играть</button>

        <div id="ticket-counter">
            <img src="assets/images/Ticket.webp" alt="Билетик" class="ticket-icon">
            <span id="ticket-count">0</span>
        </div>

        <div class="counters">
            <div id="coin-counter" class="counter">
                <img src="assets/images/goldcoin.webp" alt="Gold Coin" class="coin-icon">
                <span class="daisy-coin" id="coin-count">200</span> $Daisy
            </div>
            <div>
                <div id="secondary-coin-counter" class="counter">
                    <img src="assets/images/silvercoin.webp" alt="Silver Coin" class="coin-icon">
                    <span class="secondary-coin" id="spin-coin-count">0</span> Coin
                </div>
                <div id="energy-counter" class="counter">Энергия: <span class="energy" id="energy-count">1000</span></div>
            </div>
        </div>

        <div class="chamomile-container">
            <img src="assets/images/chamomile.webp" id="chamomile" alt="Ромашка">
        </div>

        <div id="timer"></div>

        <div style="text-align: center;">
            <button id="booster">Бустер 6/6 (01:00)</button>
        </div>

        <footer>
            <button id="airdrop-btn">Airdrop</button>
            <button id="rating-btn">Рейтинг</button>
            <button id="shop-btn">
                <img src="assets/images/shop.webp" alt="Магазин" class="icon">
                Магазин
            </button>
            <button id="friends-btn">Друзья</button>
            <button id="tasks-btn">Задачи</button>
        </footer>
    </div>

    <!-- Модальное окно покупки скина -->
    <div id="skin-purchase-modal" class="modal">
        <div class="modal-content">
            <h2>Вы приобрели новый скин!</h2>
            <button id="apply-skin-btn">Установить</button>
            <button id="cancel-skin-btn">Вернуться назад</button>
        </div>
    </div>

    <!-- Модальное окно проигрыша -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Игра окончена!</h2>
            <button id="retry-btn">Повторить</button>
        </div>
    </div>

    <!-- Модальное окно обратного отсчета -->
    <div id="countdown-modal" class="modal">
        <div class="modal-content">
            <h1 id="countdown-text">3</h1>
        </div>
    </div>

    <!-- Анимация конфетти -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Подключаем скрипты -->
    <script src="script.js"></script>
</body>
</html>
