<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра Ромашка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Анимация загрузки -->
    <div id="loading-screen">
        <div class="loading-text">
            <span>D</span><span>a</span><span>i</span><span>s</span><span>y</span>
        </div>
        <div class="loading-overlay">
            <div class="loading-bar"></div>
        </div>
    </div>

    <!-- Кнопка отключения звука -->
    <button id="sound-toggle">
        <img src="assets/images/on.webp" alt="Звук включен" id="sound-icon">
    </button>

    <div class="game-container" style="display: none;">
        <!-- Билеты под $Daisy -->
        <div class="tickets-container">
            <img src="assets/images/Ticket.webp" alt="Билет" class="ticket-icon">
            <span id="ticket-count">200</span>
        </div>

        <!-- Счётчики -->
        <div class="counters">
            <div id="coin-counter" class="counter">
                <img src="assets/images/goldcoin.webp" alt="Gold Coin" class="coin-icon">
                <span class="daisy-coin" id="coin-count">200</span> $Daisy
            </div>
            <div id="secondary-counter-container">
                <div id="secondary-coin-counter" class="counter">
                    <img src="assets/images/silvercoin.webp" alt="Silver Coin" class="coin-icon">
                    <span class="secondary-coin" id="spin-coin-count">0</span> Coin
                </div>
                <div id="energy-counter" class="counter">Энергия: <span class="energy" id="energy-count">1000</span></div>
                <button id="booster">Бустер 6/6 (01:00)</button>
            </div>
        </div>

        <!-- Ромашка -->
        <div class="chamomile-container">
            <img src="assets/images/chamomile.webp" id="chamomile" alt="Ромашка">
        </div>

        <!-- Кнопка "Играть" -->
        <button id="play-button">Играть</button>

        <footer>
            <button id="airdrop-btn">Airdrop</button>
            <button id="rating-btn">Рейтинг</button>
            <button id="shop-btn">
                <img src="assets/images/shop.webp" alt="Магазин" class="icon">
                Магазин
            </button>
            <button id="friends-btn">Друзья</button>
            <button id="tasks-btn">Задачи</button>
        </footer>
    </div>

    <!-- Модальные окна -->
    <!-- Предсказание -->
    <div id="prediction-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Ваше предсказание на сегодня:</h2>
            <p id="prediction-title"></p>
            <div class="prediction-buttons">
                <button class="share-btn">Поделиться с друзьями</button>
                <button class="publish-btn">Опубликовать историю</button>
            </div>
            <div id="ticket-notification" class="ticket-notification">
                <p>Поздравляем! Ваш подарок: <span id="ticket-amount">0</span> билетов.</p>
            </div>
            <div id="predictions-history">
                <h3>История предсказаний:</h3>
                <!-- Здесь будут отображаться предыдущие предсказания -->
            </div>
        </div>
    </div>

    <!-- Мини-игра "Защити цветок" -->
    <div id="protect-flower-game" class="game-screen" style="display: none;">
        <canvas id="game-canvas"></canvas>
        <div id="game-timer">01:00</div>
        <div id="game-lives">
            <img src="assets/images/heart.png" alt="Жизнь" class="life-icon">
            <img src="assets/images/heart.png" alt="Жизнь" class="life-icon">
            <img src="assets/images/heart.png" alt="Жизнь" class="life-icon">
        </div>
        <div id="game-coins">
            <img src="assets/images/silvercoin.webp" alt="Coin" class="coin-icon">
            <span id="game-coin-count">0</span>
        </div>
        <!-- Кнопка "Старт" внутри мини-игры -->
        <button id="start-mini-game">Старт</button>
    </div>

    <!-- Анимация конфетти -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Подключаем скрипты -->
    <script src="scripts/audio.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/shop.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/mini-game.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
